<html>
  <head>
    <title>Boxes</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <div id="top">Params: &nbsp; 
        hspeed: &nbsp;
        <input id="hv0" type="text" width="200" value="0.01">
        speed: &nbsp;
        <input id="v0" type="text" width="200" value="0.01">
        dv: &nbsp;
        <input id="dv" type="text" width="200" value="0.001">
        &nbsp;
        <input id="reset" type="button" value="reset"></input>
    </div>
    <script src="js/three.min.js"></script>
    <script>
function report(s)
{
   console.log(s);
}

function reset()
{
   for (var i=0; i<ncubes; i++) {
      cubes[i].rotation.x = 0;
   }
}

function getVals(e)
{
   var s = $("#hv0").val();
   report("hv: "+s);
   hv0 = eval(s);
   s = $("#v0").val();
   report("s: "+s);
   v0 = eval(s);
   s = $("#dv").val();
   report("s: "+s);
   dv = eval(s);
}

function setFun(id)
{
      $(id).keypress(function (e) {
         if(e.which == 13)  // the enter key code
             getVals();
      });
}

function setupGeom0()
{
      for (i=0; i<ncubes; i++) {
       //			    var geometry = new THREE.BoxGeometry( cubeW, 1, 1 );
	var geometry = new THREE.BoxGeometry( cubeW, cubeW, 1 );
        cube = new THREE.Mesh( geometry, material );
        cubes[i] = cube;
        speeds[i] = v0 + dv*i;
        cube.position.x = x;
        x += gap;
        scene.add( cube );
      }
}

function setupGeom()
{
    var x = x0;
    var r = 0.4;
    var omega = .5;
    omega = 2*Math.PI/12.0;
    var cubeL = 0.7;
    obj = new THREE.Object3D();
    for (i=0; i<ncubes; i++) {
       //			    var geometry = new THREE.BoxGeometry( cubeW, 1, 1 );
      var material = new THREE.MeshPhongMaterial( { color: 0xdddddd } );
      var geometry = new THREE.BoxGeometry( cubeW, cubeW, cubeL );
      cube = new THREE.Mesh( geometry, material );
      cube._mat = material;
      cubes[i] = cube;
      speeds[i] = v0 + dv*i;
      var theta = omega * i;
      cube.position.x = x;
      cube.position.y = r*Math.cos(theta);
      cube.position.z = r*Math.sin(theta);
      x += gap;
      obj.add( cube );
    }
    return obj;
}


      $("#go").click(getVals);
      $("#reset").click(reset);
      setFun("#hv0");
      setFun("#v0");
      setFun("#dv");
      var ncubes = 24;
      var cubeW = .2;
      var gap = .4;
      var x0 = - ncubes*gap/2.0;
      var v0 = 0.01;
      //var hv0 = 1.1*v0;
      var hv0 = 3*v0;
      var dv = 0.0005;

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      //			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      //var material = new THREE.MeshPhongMaterial( { color: 0xdddddd } );

      var cubes = {};
      var speeds = {};
      var cube = null;
      var x = x0;

      var helix = setupGeom();
      scene.add(helix);

/*
      for (i=0; i<ncubes; i++) {
       //			    var geometry = new THREE.BoxGeometry( cubeW, 1, 1 );
	var geometry = new THREE.BoxGeometry( cubeW, cubeW, 1 );
        cube = new THREE.Mesh( geometry, material );
        cubes[i] = cube;
        speeds[i] = v0 + dv*i;
        cube.position.x = x;
        x += gap;
        scene.add( cube );
      }
*/

      // LIGHT
      var light;
      light = new THREE.PointLight(0xeeeeff);
      light.position.set(0,150,100);
      scene.add(light);
      light = new THREE.PointLight(0xeeffee);
      light.position.set(100,50,150);
      scene.add(light);
      light = new THREE.PointLight(0xffeeee);
      light.position.set(-150,50,150);
      scene.add(light);
      // FLOOR
      var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
      floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
      floorTexture.repeat.set( 10, 10 );
      var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
      var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -0.5;
      floor.rotation.x = Math.PI / 2;
      //scene.add(floor);
      // SKYBOX/FOG
      var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
      var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
      var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
      // scene.add(skyBox);
      scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

      camera.position.z = 5;
      var steps = 0;
      var doColor = 1;
      var cs1 = 0.0002;
      var cs2 = 0.9
      var render = function () {
	  requestAnimationFrame( render );
          helix.rotation.x += hv0;
          steps += 1;
          omega = 2*Math.PI/12.0;
	  for (i=0; i<ncubes; i++) {
	      var speed = v0 + dv*i;
	      cubes[i].rotation.x += speed;
              if (doColor) {			      
                   h = cs1*steps;
                   h += cs2*i/ncubes;
                   h = h % 1.0;
	          cubes[i]._mat.color.setHSL(h,.6,.3);
              }
         }
         renderer.render(scene, camera);
      };

      render();
    </script>
