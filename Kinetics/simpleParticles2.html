<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index: 100;
			}

		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - webgl particles example
		</div>

		<script src="js/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

function report(str) { console.log(str); }

var nspirals = 1000;
var centers = [];
var t0vals = [];
var partsPerSpiral = 10;

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, parameters, i, h, color, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.0007 );

				geometry = new THREE.Geometry();
			        var wid = 1000;
                                var t0 = Date.now()/1000;
				for ( var i = 0; i < nspirals; i ++ ) {
					var c = new THREE.Vector3();
					c.x = 2*wid * (Math.random() -0.5);
					c.y = wid * (Math.random() -0.5);
					c.z = 2*wid * (Math.random() -0.5);
					centers.push(c);
                                        t0vals.push(t0);
                                        for (var j=0; j<partsPerSpiral; j++) {
					    var v = c.clone();
					    geometry.vertices.push( v );
                                        }
				}

				color = [1, 1, .7];
                                size = 3;
				material = new THREE.PointCloudMaterial( { size: size, color: 0xFFAAFF } );
				particles = new THREE.PointCloud( geometry, material );
				scene.add( particles );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				var time = Date.now()/1000;
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.1;
				camera.lookAt( scene.position );
				throb(geometry, time);
				renderer.render( scene, camera );

			}


function throb0(geometry, t)
{
    var n = geometry.vertices.length;
    report("shrink "+n);
    var fx = (1 + 0.01*Math.sin(t));
    var fy = (1 + 0.01*Math.cos(t));
    for (var j=0; j<n; j++) {
       geometry.vertices[j].x *= fx;
       geometry.vertices[j].y *= fy;
       geometry.vertices[j].z *= 1;
    }
    geometry.verticesNeedUpdate = true;
}

function throb(geometry, t)
{
    var j=0;
    var dh=0.5;
    var f = 3;
    var PI2 = Math.PI*2;
    for ( var i = 0; i < nspirals; i ++ ) {
	var c = centers[i];
        var t0 = t0vals[i];
        var dt = t-t0;
	da = .2*dt;
        da = da*da;
        var s=0.4*dt;
        s = s*s;
        c.y += dh;
        if (c.y > 200) {
	   c.y -= 400;
           t0vals[i] = t;
        }
        for (var k=0; k<partsPerSpiral; k++) {
           var w0 = PI2*k/(partsPerSpiral);
	   var v = geometry.vertices[j++];
           v.copy(c);
           v.x += s*Math.cos(w0 + f*da);
           v.z += s*Math.sin(w0 + f*da);
        }
    }
    geometry.verticesNeedUpdate = true;
}


		</script>
	</body>
</html>
