<html>
<head>
    <title>Variations on a barber pole</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/three.js"></script>
<script src="js/controls/TrackballControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/libs/stats.min.js"></script>

	<!-- shims -->
	<script src="./wmb/Base64.js"></script>
	<script src="./wmb/Base64binary.js"></script>
	<script src="./wmb/WebAudioAPI.js"></script>
	<!-- midi.js package -->
	<script src="./wmb/audioDetect.js"></script>
	<script src="./wmb/gm.js"></script>
	<script src="./wmb/loader.js"></script>
	<script src="./wmb/plugin.audiotag.js"></script>
	<script src="./wmb/plugin.webaudio.js"></script>
	<script src="./wmb/plugin.webmidi.js"></script>
	<script src="./wmb/player.js"></script>
	<!-- utils -->
	<script src="./wmb/dom_request_xhr.js"></script>
	<script src="./wmb/dom_request_script.js"></script>

	<!-- font -->

<div id="controls">
   Colors: <input id="colors" type="checkbox">
   &nbsp;
   Audio: <input id="audio" type="checkbox">
   &nbsp;
   Params: <input id="showParams" type="checkbox">
   &nbsp;
   <input id="reset" type="button" value="reset">
   <div id="params" hidden>
   </div>
</div>

<script>

function report(s)
{
   console.log(s);
}


function getVal(id)
{
   var s = $("#"+id).val();
   report("got "+id+" "+s);
   P[id] = eval(s);
}

function getVals(e)
{
   getVal("hv0");
   getVal("v0");
   getVal("dv");
   getVal("cs1");
   getVal("cs2");
   getVal("helixR");
}

function addInput(id)
{
   var pd = $("#params");
   report("add input for "+id);
   pd.append("<br>\n");
   pd.append("&nbsp;"+id+": <input id='"+id+"' value='"+P[id]+"'>\n");
}

function setFun(id)
{
    addInput(id);
    $("#"+id).keypress(function (e) {
       if(e.which == 13)  // the enter key code
           getVals();
    });
}

function toggleAudio()
{
/*
    if ($("#audio").prop("checked"))
        startMusic();
    else
       stopMusic();			     
*/
}

function toggleParams()
{
    if ($("#showParams").prop("checked"))
        $("#params").show();
    else
        $("#params").hide();
}

function toggleColor()
{
    P.doColors = $("#colors").prop("checked");
}

function setupGUI()
{
      $("#reset").click(reset);
      $("#audio").click(toggleAudio);
      $("#colors").click(toggleColor);
      $("#showParams").click(toggleParams);
      setFun("hv0");
      setFun("v0");
      setFun("dv");
      setFun("cs1");
      setFun("cs2");
      setFun("helixR");
}


function getHelix(P)
{
    var x = P.x0;
    var r = P.helixR;
    //var omega = .5;
    var omega = 2*Math.PI/12.0;
    var obj = new THREE.Object3D();
    var r = P.helixR;
    for (var i=0; i<P.ncubes; i++) {
      var material = new THREE.MeshPhongMaterial( { color: 0x00dddd } );
      var geometry = new THREE.BoxGeometry( P.cubeW, P.cubeW, P.cubeL );
      var cube = new THREE.Mesh( geometry, material );
      cube._mat = material;
      P.cubes[i] = cube;
      //P.speeds[i] = P.v0 + P.dv*i;
      var theta = omega * i;
      cube.position.x = x;
      cube.position.y = r*Math.cos(theta);
      cube.position.z = r*Math.sin(theta);
      x += P.gap;
      obj.add( cube );
    }
    return obj;
}

function reset()
{
   getVals();
   var x = P.x0;
   var omega = 2*Math.PI/12.0;
   var r = P.helixR;
   for (var i=0; i<P.ncubes; i++) {
      var cube = P.cubes[i];
      var theta = omega * i;
      cube.rotation.x = 0;
      cube.position.x = x;
      cube.position.y = r*Math.cos(theta);
      cube.position.z = r*Math.sin(theta);
      x += P.gap;
   }
}

function setupWorld()
{
      container = document.createElement( 'div');
      document.body.appendChild(container);

      P = {};
      P.helixR = 0.4;
      P.ncubes = 24;
      P.cubeW = .2;
      P.cubeL = 0.7;
      P.gap = .4;
      P.x0 = - P.ncubes*(P.gap)/2.0;
      P.v0 = 0.01;
      P.hv0 = 3*P.v0;
      P.dv = 0.0005;
      P.cs1 = .01;
      P.cs2 = 0.9;
      P.doColors = 0;
      var controls = null;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera( 75,
                             window.innerWidth/window.innerHeight, 0.1, 1000 );

      trackball = 1;
      if (trackball) {
          //controls = new THREE.TrackballControls( camera );
          controls = new THREE.TrackballControls( camera, container );
          controls.rotateSpeed = 2.0;
          controls.zoomSpeed = 1.2;
          controls.panSpeed = 0.8;

          controls.noZoom = false;
          controls.noPan = false;

          controls.staticMoving = true;
          controls.dynamicDampingFactor = 0.3;

          controls.keys = [ 65, 83, 68 ];
          controls.addEventListener( 'change', render );
      }

      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      //document.body.appendChild( renderer.domElement );
      container.appendChild( renderer.domElement );

      //var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      //var material = new THREE.MeshPhongMaterial( { color: 0xdddddd } );

      P.cubes = {};
      P.speeds = {};
      var cube = null;
      var x = P.x0;

      P.helix = getHelix(P);
      scene.add(P.helix)

      // LIGHT
      var light;
      light = new THREE.PointLight(0xeeeeff);
      light.position.set(0,150,100);
      scene.add(light);
      light = new THREE.PointLight(0xeeffee);
      light.position.set(100,50,150);
      scene.add(light);
      light = new THREE.PointLight(0xffeeee);
      light.position.set(-150,50,150);
      scene.add(light);
      // FLOOR
      var floorTexture = new THREE.ImageUtils.loadTexture( 'images/floor.jpg' );
      floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
      floorTexture.repeat.set( 10, 10 );
      var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
      var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -100.0;
      floor.rotation.x = Math.PI / 2;
      scene.add(floor);
      // SKYBOX/FOG
      var skyBoxGeometry = new THREE.BoxGeometry( 10000, 10000, 10000 );
      var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
      var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
      scene.add(skyBox);
      scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

      camera.position.z = 5;
      var steps = 0;

      var render = function () {
          //report("render n: "+steps);			  
	  requestAnimationFrame( render );
          P.helix.rotation.x += P.hv0;
          steps += 1;
          adjust = 1;
          if (adjust) {
              omega = 2*Math.PI/12.0;
              for (i=0; i<P.ncubes; i++) {
                  var speed = P.v0 + P.dv*i;
                  P.cubes[i].rotation.x += speed;
                  if (P.doColors) {			      
                      h = P.cs1*steps;
                      h += P.cs2*i/P.ncubes;
                      h = h % 1.0;
                      P.cubes[i]._mat.color.setHSL(h,.6,.3);
                  }
              }
         }
         renderer.render(scene, camera);
				    
         if (controls) {
            controls.update();
         }
      };
      setupGUI();
      render();
}

setupWorld();

</script>

<script src="wmbNoCanv.js"></script>
<script src="sf_acoustic_grand_piano.js"></script>

</body>
</html>
